<script>
  var speech = SpeechToText;
  var activeSTT;

  function stopListening() {
    if (activeSTT) {
      activeSTT.stop();
      activeSTT = null;
    }
  }
  function listen() {
    speech.listen({
      onStart: function() {
        console.log('starting');
      },
      onResult: function(e) {
        console.log(e.text);
        document.getElementById("recognizedText").innerHTML = e.text;
        if (e.isFinal) {
          stopListening();
        }
      },
      onError: function(e) {
        console.log('error', e);
      },
      onEnd: function(e) {
        console.log('end', e);
        stopListening();
      }
    });
  }

  document.querySelector('#button').onclick = function() {
    if (speech.isSupported) {
      listen();
    } else {
      alert('speech not supported by this browser');
    }
  };

</script>
